<!DOCTYPE html>
<html>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="220" height="100">
        <defs>
          <!-- Gradient fills for depth -->
          <linearGradient id="grad-back" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#1a3d5c"/>
            <stop offset="100%" stop-color="#122733"/>
          </linearGradient>
          <linearGradient id="grad-middle" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#2c557a"/>
            <stop offset="100%" stop-color="#1f3f5d"/>
          </linearGradient>
          <linearGradient id="grad-front" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#3d6a94"/>
            <stop offset="100%" stop-color="#2b4e6b"/>
          </linearGradient>
          <!-- Subtle drop shadow for text -->
          <filter id="text-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.4"/>
          </filter>
        </defs>
      
        <!-- Mountain Ranges -->
        <g>
          <path d="M0,100 L60,25 L120,80 L180,5 L240,50 L300,10 L360,60 L420,35 L500,95 L500,130 L0,130 Z" fill="url(#grad-back)"/>
          <path d="M0,110 L40,60 L80,95 L130,40 L170,70 L210,30 L260,65 L310,25 L360,70 L410,35 L460,60 L500,90 L500,130 L0,130 Z" fill="url(#grad-middle)"/>
          <path d="M0,120 L50,85 L100,105 L150,75 L200,100 L250,70 L300,95 L350,80 L400,105 L450,80 L500,110 L500,130 L0,130 Z" fill="url(#grad-front)"/>
        </g>
      
        <!-- Reflection Highlights -->
        <g stroke="#57b8ff" stroke-width="2" fill="none">
          <path d="M300,10 L320,30 L330,25 L345,40 L360,60"/>
          <path d="M180,5 L200,25 L210,20 L225,35"/>
        </g>
      
        <!-- Company Name -->
        <text x="250" y="175" font-family="Montserrat, sans-serif" font-size="38" font-weight="700" text-anchor="middle" fill="#ffffff" filter="url(#text-shadow)">
          <tspan x="250" dy="0">Belmont</tspan>
          <tspan x="250" dy="1.2em" fill="#57b8ff">Advantage</tspan>
        </text>
      </svg>

      
  </body>
</html>
